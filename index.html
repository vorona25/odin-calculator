<!DOCTYPE html>

<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <h2>Calculator</h2>

        <div class="calculator">
            <div class="firstRow">
                <div class="input_box">
                    <div class="input_top"></div>
                    <div class="input_bottom"></div>
                </div>
            </div>

            <div class="secondRow">
                <button class="btn button_clear">Clear</button>
                <button class="btn button_delete not_clear">Delete</button>
            </div>

            <div class="thirdRow">
                <button class="btn button_num not_clear" id="num7">7</button>
                <button class="btn button_num not_clear" id="num8">8</button>
                <button class="btn button_num not_clear id="num9">9</button>
                <button class="btn button_op not_clear" id="divide">/</button>
            </div>

            <div class="fourthRow">
                <button class="btn button_num not_clear" id="num4">4</button>
                <button class="btn button_num not_clear" id="num5">5</button>
                <button class="btn button_num not_clear" id="num6">6</button>
                <button class="btn button_op not_clear" id="multiply">x</button>    
            </div>

            <div class="fifthRow">
                <button class="btn button_num not_clear" id="num1">1</button>
                <button class="btn button_num not_clear" id="num2">2</button>
                <button class="btn button_num not_clear" id="num3">3</button>
                <button class="btn button_op not_clear" id="subtract">-</button>
            </div>

            <div class="sixthRow">
                <button class="btn button_num not_clear" id="num0">0</button>
                <button class="btn button_decimal not_clear" id="op.">.</button>
                <button class="btn button_eq not_clear" id="op=">=</button>
                <button class="btn button_op not_clear" id="add">+</button>
            </div>
        </div>

    </body>
</html>
